# LifeOS Model Configuration
# Per LifeOS_Autonomous_Build_Loop_Architecture_v0.3.md ยง5.1.5

model_selection:
  # Default fallback chain for roles without overrides
  # Primaried to grok-4.1-fast per user instruction
  # Fallback to minimax/minimax-m2.1 per user instruction
  default_chain:
    - "openrouter/x-ai/grok-4.1-fast"
    - "minimax/minimax-m2.1"
  
  # Role-specific model chains
  role_overrides:
    designer:
      - "openrouter/x-ai/grok-4.1-fast"
      - "minimax/minimax-m2.1"
    
    reviewer_architect:
      - "openrouter/x-ai/grok-4.1-fast"
      - "minimax/minimax-m2.1"
    
    builder:
      - "openrouter/x-ai/grok-4.1-fast"
      - "minimax/minimax-m2.1"
    
    steward:
      - "openrouter/x-ai/grok-4.1-fast"
      - "minimax/minimax-m2.1"
      
    build_cycle:
      - "openrouter/x-ai/grok-4.1-fast"
      - "minimax/minimax-m2.1"


agents:
  steward:
    provider: openrouter
    model: "openrouter/x-ai/grok-4.1-fast"
    endpoint: "https://openrouter.ai/api/v1/chat/completions"
    api_key_env: "OPENROUTER_API_KEY"
    fallback:
      - model: "anthropic/claude-sonnet-4-5"
        provider: "anthropic"
        api_key_env: "ANTHROPIC_API_KEY"
  
  builder:
    provider: openrouter
    model: "openrouter/x-ai/grok-4.1-fast"
    endpoint: "https://openrouter.ai/api/v1/chat/completions"
    api_key_env: "OPENROUTER_API_KEY"
    fallback:
      - model: "anthropic/claude-sonnet-4-5"
        provider: "anthropic"
        api_key_env: "ANTHROPIC_API_KEY"

  designer:
    provider: openrouter
    model: "openrouter/x-ai/grok-4.1-fast"
    endpoint: "https://openrouter.ai/api/v1/chat/completions"
    api_key_env: "OPENROUTER_API_KEY"
    fallback:
      - model: "anthropic/claude-sonnet-4-5"
        provider: "anthropic"
        api_key_env: "ANTHROPIC_API_KEY"

  reviewer_architect:
    provider: openrouter
    model: "openrouter/x-ai/grok-4.1-fast"
    endpoint: "https://openrouter.ai/api/v1/chat/completions"
    api_key_env: "OPENROUTER_API_KEY"
    fallback:
      - model: "anthropic/claude-sonnet-4-5"
        provider: "anthropic"
        api_key_env: "ANTHROPIC_API_KEY"

  build_cycle:
    provider: openrouter
    model: "openrouter/x-ai/grok-4.1-fast"
    endpoint: "https://openrouter.ai/api/v1/chat/completions"
    api_key_env: "OPENROUTER_API_KEY"
    fallback:
      - model: "anthropic/claude-sonnet-4-5"
        provider: "anthropic"
        api_key_env: "ANTHROPIC_API_KEY"

# Zen configuration (Primary)
zen:
  base_url: "https://opencode.ai/zen/v1/messages"
  timeout_seconds: 120
  retry:
    max_attempts: 3
    backoff_base_seconds: 1.0
    backoff_multiplier: 2.0

# OpenRouter configuration (Fallback)
openrouter:
  base_url: "https://openrouter.ai/api/v1"
  timeout_seconds: 120
  retry:
    max_attempts: 3
    backoff_base_seconds: 1.0
    backoff_multiplier: 2.0
