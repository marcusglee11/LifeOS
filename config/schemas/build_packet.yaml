# JSON Schema for BUILD_PACKET validation
# Per LifeOS_Autonomous_Build_Loop_Architecture_v0.3.md

$schema: "http://json-schema.org/draft-07/schema#"
type: object
required:
  - goal
properties:
  goal:
    type: string
    minLength: 1
  scope:
    type: object
  deliverables:
    type: array
    items:
      type: object
  constraints:
    type: array
    items:
      type: string
  acceptance_criteria:
    type: array
    items:
      type: string
  build_type:
    type: string
    enum: [code_creation, code_modification, documentation, configuration]
  proposed_changes:
    type: array
  verification_plan:
    type: object
  risks:
    type: array
  assumptions:
    type: array
additionalProperties: true
