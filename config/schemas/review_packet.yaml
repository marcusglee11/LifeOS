# JSON Schema for REVIEW_PACKET validation
# Per LifeOS_Autonomous_Build_Loop_Architecture_v0.3.md

$schema: "http://json-schema.org/draft-07/schema#"
type: object
required:
  - outcome
properties:
  outcome:
    type: string
    enum: [success, failure, pending, blocked]
  build_packet_id:
    type: string
  artifacts_produced:
    type: array
    items:
      type: string
  diff_summary:
    type: string
  verification_evidence:
    type: object
  review_type:
    type: string
  plan_hash:
    type: string
  conditions:
    type: array
  verdict:
    type: string
additionalProperties: true
